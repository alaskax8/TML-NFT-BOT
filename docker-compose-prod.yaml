version: '3.4'

services:
  tml-nft-bot:
    build: ./
    image: tml-nft-bot:${GITHUB_SHA}
    container_name: tml-nft-bot
    restart: always
    ports:
      - 127.0.0.1:8457:8000
    command:
      - bash
      - -c
      - |
        flask db init || true
        flask db migrate
        flask db upgrade
        gunicorn -b 0.0.0.0:8000 -w 2 --timeout 10 --reload --preload nft:app
    environment:
      PYTHONUNBUFFERED: 1
    secrets:
      - source: env-file
        target: /app/.env

secrets:
  env-file:
    name: env-file-${GITHUB_SHA}
    file: ./.env
